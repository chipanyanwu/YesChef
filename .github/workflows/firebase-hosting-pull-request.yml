name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    name: 🛠️ Build and Preview
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 📂 Install Packages
        run: npm ci

      - name: 🧱 Inject Environment Variables
        run: |
          touch .env
          echo "VITE_GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "VITE_GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "VITE_GOOGLE_SEARCH_ENGINE_ID=${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}" >> .env
          cat .env

      - name: 🧱 Build Project
        run: npm run build

      - name: 🚀 Deploy to Firebase
        if: success()
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YES_CHEF_E36A7 }}
          projectId: yes-chef-e36a7
